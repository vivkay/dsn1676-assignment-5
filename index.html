<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Intro to jQuery</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

    <div class="page-style grey">
        <form class="form" method="post" action="#">
            <div>
                <label for="to-do" class="title">To- Do:</label>
                <input class="add" id="add-item">
                <button type="submit">Add</button>
            </div>
        </form>
        
            <ul class="list">
            </ul>
    
        <button class="remove"><p>X</p></button>
        
    </div>

<!-- Put jquery above javascript or it will not load properly. Also keep your scripts at the bottom of the page; this optimizes page loading time. -->
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
